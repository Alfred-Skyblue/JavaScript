<!DOCTYPE html>

	<body>


		<script>
			
			// 34.
			// 获取数字 num 二进制形式第 bit 位的值。注意：
			// 1、bit 从 1 开始
			// 2、返回 0 或 1
			// 3、举例：2 的二进制为 10，第 1 位为 0，第 2 位为 1
			var valueAtBit=function (num,bit) {
				var num2 = num.toString(2);
				return num2[num2.length - bit];
			}
			  
				var num=valueAtBit(333, 3);
				 console.log(num);
				 
				 
				 
			var valueAtBit1=function(num, bit) {
				return (num >> (bit - 1)) & 1;
			}
			
			var num1=valueAtBit1(333, 3);
			console.log(num1);
			
			// 35.给定二进制字符串，将其换算成对应的十进制数字
			
			var obj={
				name:'小明',
				age:18,
				sex:'男'
			}
			console.log(...obj);
			
		</script>
	</body>
</html>
