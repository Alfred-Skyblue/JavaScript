<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr=[1,2,3,4];
			
			// 第一种方法，forEach遍历叠加
			function sum(arr) {
			  var total=0;
			    arr.forEach(function(ele){
			       total+=ele;
			    });
			    return total;
			}
			
			console.log(sum(arr));//10
			
			
			// ES6新增方法reduce常用于叠加数组中的元素
			 var sum2=arr.reduce(function (total,num) {
					return total+num;
				});
			
			console.log(sum2);//10
			// 第二种方法
			
		</script>
	</body>
</html>
