<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
		<script>
			
			
			var arr=[2,3,4,5,6];
			
			// 第一种方法，map方法返回计算后的数组
			function square1(arr) {
				return arr.map(function (ele) {
					return Math.pow(ele,2);
				});
			}
			
			console.log(square1(arr));
			
			
			
			// 第二种方法
			function square2(arr){
			    var arr1 = [];
			    arr.forEach(function (ele) {
			    	arr1.push(Math.pow(ele,2));
			    })
			    return arr1;
			}
			console.log(square2(arr));   // 结果： [1, 4, 9, 16]
			
			console.log(arr);
			
			
		</script>
		
		
	</body>
</html>
