<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			
			var arr=[2,3,3,4,5,6,3,7];
			
					//第一种方法,forEach方法筛选出数组中符合条件的元素，并且把元素所在位置的索引值添加到新数组中
			        function findAllOccurrences(arr, target) {
			            var arr1 = [];
			            arr.forEach(function (ele,i) {
			                if (ele===target) {
			                	arr1.push(i)
			                };
			            });
			            return arr1;
			        }
					
					// filter方法同理
					console.log(findAllOccurrences(arr, 3));
			
		</script>
		
		
		
	</body>
</html>
