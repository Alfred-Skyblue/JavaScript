<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>


		<script>
			
			
			var decimalism = function(str) {
				// 其它进制转十进制
				// parseInt(str,2)
				// parseInt(str,8)
				// parseInt(str,16)
				return parseInt(str, 2);
			}

			console.log(decimalism('11000000'));// 192
			
			// parseInt方法可以将其它进制转换为十进制，只需要给该方法传入需要转换的字符串和该字符串的进制表示两个参数即可。
		</script>


	</body>
</html>
