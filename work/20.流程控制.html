<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
		<script>
			
			function fizzBuzz(num) {
			    if(isNaN(num)) return false;
			    var str='';
			    if(num%3===0) str+='fizz';
			   
			    if(num%5===0) str+='buzz';
			    
			    return str||num;
			}
			console.log(fizzBuzz(15));
		</script>
		
	</body>
</html>
