<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			
			// toFixed() 方法可把 Number 四舍五入为指定小数位数的数字。
			var multiplication=function (a,b) {
				return parseFloat((a*b).toFixed(17));
			}
			
			
			console.log(multiplication(3,0.0001));
			
		</script>
		
		
	</body>
</html>
