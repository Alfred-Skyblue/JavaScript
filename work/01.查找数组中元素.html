<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		// 更改
		<script>
			var arr=[1,2,3,4];
			
			
			function indexOf(arr, item) {
			    return arr.indexOf(item);
			}
			
			console.log(indexOf(arr, 3));//2
				
				
			// ES7新增方法includes，查找数组中有没有该元素，返回布尔值
			
			function includes(arr,item) {
				return arr.includes(item);
			}
			
			console.log(includes(arr,3));//true
			
		</script>
		
		
	</body>
</html>
